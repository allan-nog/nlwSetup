<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title> Habits </title>

</head>

<body>

  <header>

    <img src="./assets/logo.svg" alt="Logomarca do aplicativo habits">

    <button>
      <img src="assets/plus.svg" alt="Ícone sinal de mais">
      <div> Registrar o meu dia </div>
    </button>

  </header>

  <form id="form-habits">

    <div class="habits">
      <div class="habit" data-name="run"> 🏃 </div>
      <div class="habit" data-name="water"> 💧 </div>
      <div class="habit" data-name="food"> 🍎 </div>
      <div class="habit" data-name="journal"> 📰 </div>
      <div class="habit" data-name="takePills"> 💊 </div>
    </div>

    <div class="days"> </div>

  </form>

  
  
</body>

<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs@master/NLWSetup/source/NLWSetup.js"></script>
<script src="script.js"></script>

</html>
